<h4>Assignment</h4>
<button class="btn btn-primary" (click)="onClickBtn()">Display details</button>
<span *ngIf="isShow">{{secretMsg}}</span>
<div *ngFor="let time of timeStampArray; let i=index">
    <div 
        [ngStyle]="{backgroundColor:i>=4?'blue':'none', color:i>=4?'white':'none'}">
        {{time}}
    </div>
</div>

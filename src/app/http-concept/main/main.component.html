<div class="container-fluid" style="margin: 20px;">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <input 
                    #title
                    type="text" 
                    placeholder="enter title" 
                    class="form-control"> <br>

                <input 
                    type="text"
                    #content
                    placeholder="enter content"
                    class="form-control">
                <br>

                <button 
                    class="btn btn-success"
                    (click)="onSubmit({title: title.value, content: content.value})">
                    Submit Post
                </button>
            </div>
        </div>
    </div> <hr>
    <div class="row">
        <table border="1px solid black">
            <tr>
                <th>Title</th> <th>Content</th>
            </tr>
            <tr *ngFor="let post of postsList">
                <td>{{post.title}}</td>
                <td>{{post.content}}</td>
            </tr>
        </table>
    </div>
</div>

<button class="btn btn-primary" (click)="deleteAllAPosts()">Delete App Posts</button>

<div class="alert alert-danger" *ngIf="error != null">
    {{error}}
</div>

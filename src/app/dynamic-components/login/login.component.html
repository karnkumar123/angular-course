<ng-template appPlaceholder></ng-template>

<div class="container-fluid">
    <div class="row" style="width: 40%; margin: auto; margin-top: 20px;">
        <div  
            style="border: 2px solid rgb(0,0,0, 0.2); border-radius: 5px; padding: 10px;">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input 
                        class="form-control" 
                        type="email" 
                        name="email" 
                        id="email"
                        required
                        ngModel>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        class="form-control" 
                        type="password" 
                        name="password" 
                        id="password"
                        required
                        ngModel
                        minlength="6">
                </div>
                <button 
                    type="submit" 
                    class="btn btn-primary btn-block"
                    [disabled]="!loginForm.valid">Login</button>
            </form>
        </div>
    </div>
</div>
